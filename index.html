<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector RGB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold text-primary">ðŸŽ¨ Selector de Color RGB</h1>
            <p class="text-muted">Controla el color con sliders, valores numÃ©ricos o elige uno desde el selector.</p>
        </div>

        <div class="row justify-content-center g-4">
            <!-- Controles -->
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-4 p-4">
                    <h4 class="mb-4 text-center text-secondary">Controles RGB</h4>
                    
                    <!-- Rojo -->
                    <div class="mb-4">
                        <label for="rojo" class="form-label fw-semibold text-danger">Rojo (<span id="valRojo">0</span>)</label>
                        <input type="range" class="form-range" id="rojo" min="0" max="255" value="0">
                        <input type="number" class="form-control mt-2" id="inputRojo" min="0" max="255" value="0">
                    </div>

                    <!-- Verde -->
                    <div class="mb-4">
                        <label for="verde" class="form-label fw-semibold text-success">Verde (<span id="valVerde">0</span>)</label>
                        <input type="range" class="form-range" id="verde" min="0" max="255" value="0">
                        <input type="number" class="form-control mt-2" id="inputVerde" min="0" max="255" value="0">
                    </div>

                    <!-- Azul -->
                    <div class="mb-4">
                        <label for="azul" class="form-label fw-semibold text-primary">Azul (<span id="valAzul">0</span>)</label>
                        <input type="range" class="form-range" id="azul" min="0" max="255" value="0">
                        <input type="number" class="form-control mt-2" id="inputAzul" min="0" max="255" value="0">
                    </div>
                </div>
            </div>

            <!-- Vista previa -->
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-4 p-4 text-center">
                    <h4 class="mb-4 text-secondary">Vista Previa</h4>
                    <div id="colorBox" class="color-box mb-4"></div>
                    
                    <p class="mb-2"><strong>RGB:</strong> <span id="rgbCode">rgb(0, 0, 0)</span></p>
                    <p class="mb-4"><strong>Hex:</strong> <span id="hexCode">#000000</span></p>

                    <!-- Color Picker -->
                    <input type="color" id="colorPicker" class="form-control form-control-color mx-auto mb-3" value="#000000" title="Elige un color" style="width: 80px; height: 50px;">

                    <!-- BotÃ³n copiar -->
                    <button id="copyBtn" class="btn btn-primary px-4 rounded-pill">ðŸ“‹ Copiar CÃ³digo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Personalizado -->
    <script src="script.js"></script>
</body>
</html>
